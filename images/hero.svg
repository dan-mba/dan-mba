<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg width="800" height="200"  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      /* latin */
      @font-face {
        font-family: 'Source Code Pro';
        font-style: normal;
        font-weight: 700;
        src: url(https://fonts.gstatic.com/s/sourcecodepro/v22/HI_SiYsKILxRpg3hIP6sJ7fM7PqlPevW.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      svg {
        background-image: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url('https://github.com/dan-mba/dan-mba/raw/master/images/binarybg.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
    <path id="MyPath" fill="none" stroke="none" d="M0,120 L648,120" />
  </defs>
  <g>
    <text font-size="72" fill="#fff" style="font-family: 'Source Code Pro';font-weight: bold;">
      <textPath href="#MyPath" startOffset="152px">Hi, I'm Dan
        <animate attributeName="startOffset" values="-495px;152px" dur="4s" begin="1000ms" fill="freeze"></animate>
      </textPath>
    </text>
  </g>

</svg>
